definitions:
  entities.Address:
    properties:
      addressId:
        type: integer
      district:
        type: string
      houseName:
        type: string
      name:
        type: string
      phone:
        type: string
      pinCode:
        type: string
      state:
        type: string
      street:
        type: string
      userId:
        type: integer
    type: object
  entities.Cart:
    properties:
      cartId:
        type: integer
      dishes:
        items:
          $ref: '#/definitions/entities.CartItem'
        type: array
      sellerId:
        type: integer
    type: object
  entities.CartItem:
    properties:
      categoryId:
        type: integer
      description:
        type: string
      dishId:
        type: integer
      imageUrl:
        type: string
      isAvailable:
        type: boolean
      isVeg:
        type: boolean
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      salePrice:
        type: number
      sellerId:
        type: integer
    type: object
  entities.Category:
    properties:
      categoryId:
        type: integer
      iconUrl:
        type: string
      name:
        type: string
    type: object
  entities.CategoryOffer:
    properties:
      categoryId:
        type: integer
      endDate:
        type: string
      offerId:
        type: integer
      offerPercentage:
        type: integer
      offerTitle:
        type: string
      sellerId:
        type: integer
      startDate:
        type: string
      status:
        type: string
    type: object
  entities.Dish:
    properties:
      categoryId:
        type: integer
      description:
        type: string
      dishId:
        type: integer
      imageUrl:
        type: string
      isAvailable:
        type: boolean
      isVeg:
        type: boolean
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      salePrice:
        type: number
      sellerId:
        type: integer
    type: object
  entities.Order:
    properties:
      addressId:
        type: integer
      couponCode:
        type: string
      deliveryCharge:
        type: number
      deliveryDate:
        type: string
      discount:
        type: number
      itemCount:
        type: integer
      orderDate:
        type: string
      orderId:
        type: integer
      orderStatus:
        type: string
      paymentMethod:
        type: string
      paymentStatus:
        type: string
      sellerId:
        type: integer
      totalPrice:
        type: number
      transactionId:
        type: string
      userId:
        type: integer
    type: object
  entities.OrderItem:
    properties:
      categoryId:
        type: integer
      description:
        type: string
      dishId:
        type: integer
      imageUrl:
        type: string
      isAvailable:
        type: boolean
      isVeg:
        type: boolean
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      salePrice:
        type: number
      sellerId:
        type: integer
    type: object
  entities.Seller:
    properties:
      description:
        type: string
      email:
        type: string
      name:
        type: string
      pinCode:
        type: string
      sellerId:
        type: integer
      status:
        type: string
    type: object
  entities.User:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      phone:
        type: string
      status:
        type: string
      userId:
        type: integer
    type: object
  req.AdminLoginReq:
    properties:
      email:
        type: string
      password:
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  req.ChangePasswordReq:
    properties:
      confirmNewPassword:
        type: string
      newPassword:
        minLength: 3
        type: string
      password:
        minLength: 3
        type: string
    type: object
  req.CreateCategoryReq:
    properties:
      name:
        minLength: 3
        type: string
    required:
    - name
    type: object
  req.CreateOfferReq:
    properties:
      categoryId:
        type: integer
      endDate:
        type: string
      offerPercentage:
        maximum: 100
        type: integer
      offerTitle:
        type: string
      startDate:
        type: string
      status:
        enum:
        - Active
        - Closed
        - Deleted
        type: string
    required:
    - categoryId
    - offerPercentage
    - offerTitle
    - status
    type: object
  req.ForgotPasswordReq:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  req.NewAddressReq:
    properties:
      district:
        type: string
      houseName:
        type: string
      name:
        type: string
      phone:
        type: string
      pinCode:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - district
    - houseName
    - name
    - phone
    - pinCode
    - state
    - street
    type: object
  req.NewOrderReq:
    properties:
      addressId:
        type: string
      couponCode:
        type: string
      paymentMethod:
        enum:
        - COD
        - ONLINE
        type: string
    required:
    - addressId
    - paymentMethod
    type: object
  req.ResetPasswordReq:
    properties:
      newPassword:
        minLength: 3
        type: string
      otp:
        type: string
      phone:
        type: string
    required:
    - otp
    - phone
    type: object
  req.SellerLoginReq:
    properties:
      email:
        type: string
      password:
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  req.SellerSignUpReq:
    properties:
      confirmPassword:
        minLength: 3
        type: string
      description:
        type: string
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 3
        type: string
      pinCode:
        type: string
    required:
    - email
    - name
    - password
    - pinCode
    type: object
  req.UpdateAddressReq:
    properties:
      district:
        type: string
      houseName:
        type: string
      name:
        type: string
      phone:
        type: string
      pinCode:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - district
    - houseName
    - name
    - phone
    - pinCode
    - state
    - street
    type: object
  req.UpdateCategoryReq:
    properties:
      name:
        minLength: 3
        type: string
    required:
    - name
    type: object
  req.UpdateDishReq:
    properties:
      categoryId:
        type: integer
      description:
        type: string
      isAvailable:
        type: boolean
      isVeg:
        type: boolean
      name:
        minLength: 3
        type: string
      price:
        minimum: 0
        type: number
      quantity:
        minimum: 0
        type: integer
      salePrice:
        minimum: 0
        type: number
    required:
    - categoryId
    - name
    - price
    - quantity
    type: object
  req.UpdateOfferReq:
    properties:
      categoryId:
        type: integer
      endDate:
        type: string
      offerPercentage:
        maximum: 100
        type: integer
      offerTitle:
        type: string
      startDate:
        type: string
      status:
        enum:
        - Active
        - Closed
        - Deleted
        type: string
    required:
    - categoryId
    - offerPercentage
    - offerTitle
    - status
    type: object
  req.UpdateOrderStatusReq:
    properties:
      orderStatus:
        enum:
        - Cooking
        - Food Ready
        - Delivered
        type: string
    required:
    - orderStatus
    type: object
  req.UpdateUserDetailsReq:
    properties:
      email:
        type: string
      firstName:
        minLength: 3
        type: string
      lastName:
        type: string
    required:
    - email
    - firstName
    type: object
  req.UserLoginReq:
    properties:
      email:
        type: string
      password:
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  req.UserSignUpReq:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      firstName:
        minLength: 3
        type: string
      lastName:
        type: string
      password:
        minLength: 3
        type: string
      phone:
        type: string
    required:
    - email
    - firstName
    - phone
    type: object
  req.UserVerifyOtpReq:
    properties:
      otp:
        type: string
    required:
    - otp
    type: object
  res.AdminLoginRes:
    properties:
      error:
        type: string
      message:
        type: string
      status:
        type: string
      token:
        type: string
    type: object
  res.AllCategoriesRes:
    properties:
      categories:
        items:
          $ref: '#/definitions/entities.Category'
        type: array
      error:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
  res.CommonRes:
    properties:
      error:
        type: string
      message:
        type: string
      result: {}
      status:
        type: string
    type: object
  res.DishListRes:
    properties:
      dishList:
        items:
          $ref: '#/definitions/entities.Dish'
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  res.OfferListRes:
    properties:
      message:
        type: string
      offerList:
        items:
          $ref: '#/definitions/entities.CategoryOffer'
        type: array
      status:
        type: string
    type: object
  res.SellerListRes:
    properties:
      message:
        type: string
      sellerList:
        items:
          $ref: '#/definitions/entities.Seller'
        type: array
      status:
        type: string
    type: object
  res.SellerLoginRes:
    properties:
      message:
        type: string
      status:
        type: string
      token:
        type: string
    type: object
  res.SingleDishRes:
    properties:
      dish:
        $ref: '#/definitions/entities.Dish'
      message:
        type: string
      status:
        type: string
    type: object
  res.SingleSellerRes:
    properties:
      message:
        type: string
      seller:
        $ref: '#/definitions/entities.Seller'
      status:
        type: string
    type: object
  res.UserDetailsRes:
    properties:
      message:
        type: string
      status:
        type: string
      user:
        $ref: '#/definitions/entities.User'
    type: object
  res.UserListRes:
    properties:
      message:
        type: string
      status:
        type: string
      userList:
        items:
          $ref: '#/definitions/entities.User'
        type: array
    type: object
  res.UserLoginRes:
    properties:
      message:
        type: string
      status:
        type: string
      token:
        type: string
    type: object
  res.ViewAddressListRes:
    properties:
      addressList:
        items:
          $ref: '#/definitions/entities.Address'
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  res.ViewAddressRes:
    properties:
      address:
        $ref: '#/definitions/entities.Address'
      message:
        type: string
      status:
        type: string
    type: object
  res.ViewAllOrdersRes:
    properties:
      message:
        type: string
      orders:
        items:
          $ref: '#/definitions/entities.Order'
        type: array
      status:
        type: string
    type: object
  res.ViewCartRes:
    properties:
      cart:
        $ref: '#/definitions/entities.Cart'
      message:
        type: string
      status:
        type: string
    type: object
  res.ViewOrderRes:
    properties:
      message:
        type: string
      order:
        $ref: '#/definitions/entities.Order'
      orderItems:
        items:
          $ref: '#/definitions/entities.OrderItem'
        type: array
      status:
        type: string
    type: object
info:
  contact: {}
paths:
  /addToCart/{id}:
    post:
      description: Add a dish to the user's cart
      parameters:
      - description: Dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added to cart
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Add to Cart
      tags:
      - Cart
  /addToFavourite/{id}:
    post:
      consumes:
      - application/json
      description: Adds a dish to the user's favorites
      parameters:
      - description: Dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Dish added to favorites successfully'
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: 'Bad Request: Item already added / Failed to add to favorites'
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: 'Unauthorized: Invalid or expired token'
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Add item to favorites
      tags:
      - User Favorites
  /admin/categories/{id}/edit:
    patch:
      consumes:
      - application/json
      description: Update an existing category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category update request
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/req.UpdateCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: Category successfully updated
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Edit a category
      tags:
      - Admin
  /admin/categories/addCategory:
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category creation request
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/req.CreateCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: Category successfully created
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Add a category
      tags:
      - Admin
  /admin/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Admin Login Request
        in: body
        name: adminLoginReq
        required: true
        schema:
          $ref: '#/definitions/req.AdminLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successful login
          schema:
            $ref: '#/definitions/res.AdminLoginRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      summary: Admin login
      tags:
      - Admin
  /admin/sellers:
    get:
      consumes:
      - application/json
      description: Get a list of all sellers
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/res.SellerListRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Get all sellers
      tags:
      - Admin
  /admin/sellers/{id}/block:
    patch:
      consumes:
      - application/json
      description: Block a specific seller by ID
      parameters:
      - description: Seller ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Seller successfully blocked
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Block a seller
      tags:
      - Admin
  /admin/sellers/{id}/unblock:
    patch:
      consumes:
      - application/json
      description: Unblock a specific seller by ID
      parameters:
      - description: Seller ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Seller successfully unblocked
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Unblock a seller
      tags:
      - Admin
  /admin/sellers/{id}/verify:
    patch:
      consumes:
      - application/json
      description: Verify a specific seller by ID
      parameters:
      - description: Seller ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Seller successfully verified
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      - Bearer: []
      summary: Verify a seller
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Get a list of all users
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/res.UserListRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Get all users
      tags:
      - Admin
  /admin/users/{id}/block:
    patch:
      consumes:
      - application/json
      description: Block a specific user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User successfully blocked
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Block a user
      tags:
      - Admin
  /admin/users/{id}/unblock:
    patch:
      consumes:
      - application/json
      description: Unblock a specific user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User successfully unblocked
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Unblock a user
      tags:
      - Admin
  /cart:
    get:
      description: Fetch the user's cart
      produces:
      - application/json
      responses:
        "200":
          description: Cart is empty
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: View Cart
      tags:
      - Cart
  /cart/{id}/decrement:
    patch:
      description: Decrement the quantity of a dish in the user's cart
      parameters:
      - description: Dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully decremented cart item
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Decrement Cart Item
      tags:
      - Cart
  /cart/{id}/deleteItem:
    delete:
      description: Delete a dish from the user's cart
      parameters:
      - description: Dish ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted cart item
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Delete Cart Item
      tags:
      - Cart
  /cart/checkout:
    post:
      consumes:
      - application/json
      description: Place a new order for the user
      parameters:
      - description: New order request
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/req.NewOrderReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully placed order
          schema:
            $ref: '#/definitions/res.CommonRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/res.CommonRes'
        "401":
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/res.CommonRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.CommonRes'
      security:
      - Bearer: []
      summary: Place an order
      tags:
      - User Order
  /cart/empty:
    delete:
      description: Empty the user's cart
      produces:
      - application/json
      responses:
